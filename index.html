<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | AngularWebGL</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #231F20;
      }

      #unity-canvas {
        position: fixed;
        top: 0;
        left: 0;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>

    <script src="Build/IOS webgl build test.loader.js"></script>
    <script>
      function resizeCanvas() {
        const canvas = document.getElementById('unity-canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
      }

      // Initial resize
      resizeCanvas();

      // Resize on orientation change or window resize
      window.addEventListener('resize', resizeCanvas);
      window.addEventListener('orientationchange', resizeCanvas);

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/IOS webgl build test.data",
        frameworkUrl: "Build/IOS webgl build test.framework.js",
        codeUrl: "Build/IOS webgl build test.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "AngularWebGL",
        productVersion: "0.1",
      });
    </script>
  </body>
</html>
